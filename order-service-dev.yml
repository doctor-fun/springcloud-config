spring:
  application:
    name: order-service

server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka


feign:
  hystrix:
    enabled: true

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
